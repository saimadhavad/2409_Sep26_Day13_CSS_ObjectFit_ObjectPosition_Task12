<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | Object Fit and Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="DCHead">DC Comics (Detective Comics)</h1>
    <div class="DCDiv">
      <div>
        <h1>THE JUSTICE LEAGUE</h1>
        <div class="supermanDiv">
          <img
            src="./images/superman.jpg"
            alt="Superman-DC-Image"
            id="superManPic"
            class="DCImages"
          />
          <h2>SUPERMAN</h2>
        </div>
        <div class="batManDiv">
          <img
            src="./images/batMan-2.jpg"
            alt="Batman-DC-Image"
            id="batManPic"
            class="DCImages"
          />
          <h2>BATMAN</h2>
        </div>
        <div class="wonderWomanDiv">
          <img
            src="./images/wonderWoman.jpeg"
            alt="wonderWoman-DC-Image
    "
            class="DCImages"
            id="wonderWomanPic"
          />
          <h2>WONDER WOMAN</h2>
        </div>
        <div class="greenLanternDiv">
          <img
            src="./images/greenLantern.jpg"
            alt="GreenLantern-DC-Image"
            id="greenLanternPic"
            class="DCImages"
          />
          <h2>GREEN LANTERN</h2>
        </div>
        <div class="flashDiv">
          <img
            src="./images/flash.jpeg"
            alt="Flash-DC-Image"
            id="flashPic"
            class="DCImages"
          />
          <h2>FLASH</h2>
        </div>
        <div class="aquamanDiv">
          <img
            src="./images/aquaman.jpg"
            alt="Aquaman-DC-Image"
            id="aquamanPic"
            class="DCImages"
          />
          <h2>AQUAMAN</h2>
        </div>
        <div class="cyborgDiv">
          <img
            src="./images/cyborg.jpg"
            alt="Cyborg-DC-Image"
            id="cyborgPic"
            class="DCImages"
          />
          <h2>CYBORG</h2>
        </div>
      </div>
    </div>

    <h1 class="onePieceHead">One Piece</h1>
    <div class="onePieceDiv">
      <h1>Straw Hat Pirates Crew</h1>
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage franky"
      />
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage chopper"
      />
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage usoppZoro"
      />
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage luffy"
      />
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage nami"
      />
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage sanjiRobin"
      />
      <img
        src="./images/onePiece.png"
        alt="onePiece"
        class="onePieceImage brook"
      />
    </div>
  </body>
</html>
